openapi: 3.0.4
info:
  title: User API
  description: API for managing users
  version: 1.0.12
servers:
  - url: http://localhost:3000/api
paths:
  /users:
    get:
      summary: Get all users
      responses:
        200:
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    lastname:
                      type: string
                    email:
                      type: string
                    password:
                      type: string
    post:
      summary: Create a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                lastname:
                  type: string
                email:
                  type: string
                password:
                  type: string
      responses:
        200:
          description: A list of users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    name:
                      type: string
                    lastname:
                      type: string
                    email:
                      type: string
                    password:
                      type: string
  /users/{id}:
    patch:
      summary: Update a user
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the user to update
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        200:
          description: A list of users
          content:
            application/json:
              schema:
                  type: object
                  properties:
                    acknowledged: 
                      type: boolean
    delete:
      summary: Delete a user
      parameters:
        - name: id
          in: path
          required: true
          description: The ID of the user to delete
          schema:
            type: string
      responses:
        200:
          description: User deleted successfully 
          content:
            application/json:
              schema:
                  type: object
                  properties:
                    acknowledged: 
                      type: boolean
                    deletedCount: 
                      type: number

